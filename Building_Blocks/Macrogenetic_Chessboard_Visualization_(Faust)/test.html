<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
    <script type="text/javascript" src="chessboard.js"></script>
    <style>
      *, *:before, *:after {
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
      }



      .row-text {
        font-family: Arial, Helvetica;
        font-weight: 400;
        font-size: 10pt;
        font-style: normal;
        text-anchor: end;
        fill: black;
      }

      .column-text {
        font-family: Arial, Helvetica;
        font-weight: 400;
        font-size: 10pt;
        font-style: normal;
        text-anchor: start;
        fill: black;
      }

      .tile {
        stroke: black;
        stroke-width: 0.5;
      }

      .untouched {
        fill: white;
      }

      .inProgress {
        fill: gray;
      }

      .finished {
        fill: black;
      }

      .highlight {
        opacity: 0;
        fill: red;
        fill-opacity: 0.25;
        stroke: black;
        stroke-width: 0.5;
        stroke-opacity: 0.5;
      }

      .highlight:hover {
        opacity: 1;
      }

    </style>
    <script>
      window.addEventListener("load", function() {
		//this data is fictional!
        var data = {
          rows: [
                 ["untouched", "inProgress", "untouched", "inProgress", "untouched"],
                 ["untouched", "inProgress", "untouched", "finished", "untouched"],
                 ["inProgress", "inProgress", "untouched", "finished", "untouched"],
                 ["inProgress", "inProgress", "untouched", "finished", "inProgress"],
                 ["inProgress", "finished", "inProgress", "finished", "inProgress"],
                 ["finished", "finished", "inProgress", "finished", "finished"],
                 ["finished", "finished", "finished", "finished", "finished"]
                ],
          rowLabels: ["June 1919", "July 1919", "August 1919", "September 1919", "October 1919", "November 1919", "December 1919"],
          columnLabels: ["1: Telemachus", "2: Nestor", "3: Proteus", "4: Calypso", "5: ..."]
//          columnLabels: ["a", "s", "c", "f", "x"]
        };


        var conf = {
                    tile:      { height: 40, width: 22.5, horizontalDistance: 2.5, verticalDistance: 20 },
                    highlight: { horizontalMargin: 2, verticalMargin: 2 },
                    label:     { horizontal: { width: 100, offset: 25, gap: 5 },
                                 vertical:   { height: 110, offset: 20, gap: 5 }
                               },
                    padding: 5
                   };

        var chessboard = createChessboard(data, conf);
        console.log(chessboard);

        var container = document.getElementById("container");
        container.appendChild(chessboard);
      });
    </script>
  </head>
  <body>
    <div id="container">
    </div>
  </body>
</html>
